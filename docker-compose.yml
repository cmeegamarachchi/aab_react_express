version: '3.8'

services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8324:8324"
    environment:
      - NODE_ENV=production
      - PORT=8324
      - FRONTEND_DIST=frontend-dist
    healthcheck:
      test: ["CMD", "node", "-e", "const http = require('http'); const options = { hostname: 'localhost', port: process.env.PORT || 8324, path: '/api/health', timeout: 2000 }; const req = http.request(options, (res) => { process.exit(res.statusCode === 200 ? 0 : 1); }); req.on('error', () => process.exit(1)); req.end();"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    restart: unless-stopped

  # Optional: Development service with volume mounts
  app-dev:
    build:
      context: .
      dockerfile: Dockerfile
      target: backend-builder
    ports:
      - "8324:8324"
      - "5173:5173"  # Vite dev server port
    environment:
      - NODE_ENV=development
      - PORT=8324
    volumes:
      - ./server/src:/app/server/src
      - ./frontend/src:/app/frontend/src
    command: npm run dev
    profiles:
      - dev
